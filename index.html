<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaharvey's</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Pizzaharvey's</h1>
        <button id="startOrderButton">Start Order</button>
        <form id="pizzaForm">
            <div class="form-group" id="preset-group">
                <label for="preset">Preset Pizza Type:</label>
                <select id="preset" name="preset">
                    <option value="" disabled selected>Choose from below</option>
                    <option value="custom">Custom</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="pepperoni">Pepperoni</option>
                </select>
            </div>
            <div class="form-group" id="size-group">
                <label for="size">Size:</label>
                <select id="size" name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="form-group" id="base-sauce-group">
                <label for="baseSauce">Base Sauce:</label>
                <select id="baseSauce" name="baseSauce">
                    <option value="red">Red Sauce</option>
                    <option value="butterMasala">Butter Masala Sauce</option>
                    <option value="mint">Mint Sauce</option>
                    <option value="none">No Sauce</option>
                </select>
            </div>
            <div class="form-group" id="cheese-group">
                <label for="cheese">Cheese Type:</label>
                <select id="cheese" name="cheese">
                    <option value="cheddar">Cheddar</option>
                    <option value="mozzarella">Mozzarella</option>
                    <option value="feta">Feta</option>
                    <option value="freshMozzarella">Fresh Mozzarella</option>
                </select>
            </div>
            <div class="form-group" id="ingredients-group">
                <label>Ingredients:</label>
                <div>
                    <input type="checkbox" id="olives" name="ingredients" value="Olives"><label for="olives">Olives</label>
                    <input type="checkbox" id="bananaPeppers" name="ingredients" value="Banana Peppers"><label for="bananaPeppers">Banana Peppers</label>
                    <input type="checkbox" id="onions" name="ingredients" value="Onions"><label for="onions">Onions</label>
                </div>
            </div>
            <div class="form-group" id="crust-group">
                <label for="crust">Crust:</label>
                <select id="crust" name="crust">
                    <option value="wellDone">Well Done</option>
                    <option value="normal">Normal</option>
                </select>
            </div>
            <div class="form-group" id="side-dips-group">
                <label for="sideDips">Side Dips:</label>
                <select id="sideDips" name="sideDips">
                    <option value="cheddar">Cheddar Sauce</option>
                    <option value="mint">Mint Sauce</option>
                </select>
            </div>
            <div class="form-group" id="sides-group">
                <label for="sides">Sides:</label>
                <select id="sides" name="sides">
                    <option value="garlicBread">Garlic Bread</option>
                    <option value="wedges">Wedges</option>
                </select>
            </div>
            <div class="form-group" id="pop-group">
                <label for="pop">Pop:</label>
                <select id="pop" name="pop">
                    <option value="coke">Coke</option>
                    <option value="sprite">Sprite</option>
                    <option value="pepsi">Pepsi</option>
                </select>
            </div>
            <div class="form-group" id="delivery-group">
                <label for="delivery">Delivery or Pickup:</label>
                <select id="delivery" name="delivery">
                    <option value="delivery">Delivery</option>  
                        <option value="pickup">Pickup</option>
                    </select>
                </div>
                <button type="button" id="orderButton" style="display: none;">Order Now</button>
            </form>
            <div id="pizzaSummary" style="display: none;"></div>
        </div>
        <script src="./js/script.js"></script>
    </body>
    </html>
